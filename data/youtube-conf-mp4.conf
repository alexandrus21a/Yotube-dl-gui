--ignore-errors
--update
--continue
# Uniform Format
--prefer-ffmpeg
--merge-output-format mp4
--format "bestvideo[ext=mp4]+bestaudio[ext=m4a]/bestvideo[ext=webm]+bestaudio[ext=webm]/bestvideo[ext=mp4]+bestaudio[ext=webm]/bestvideo+bestaudio/best"
-x --audio-quality 192k
# Get metadata
--add-metadata
--embed-thumbnail
# Error handling
--retries 5
